logging:
  system:
    level: info
    output: "stdout"
  audit:
    output: "stdout"
db:
  path: /etc/core/core.db
interfaces:
  n2:
    name: n2
    port: 38412
  n3: 
    name: n3
  n6:
    name: n6
  api:
    name: eth0
    port: 5002
    tls:
      cert: /etc/core/cert.pem
      key: /etc/core/key.pem
xdp:
  attach-mode: generic
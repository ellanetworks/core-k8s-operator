
name: ella-k8s
type: charm
title: Ella (K8s)
summary: A private mobile network.

description: A private mobile network.

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

containers:
  ella:
    resource: ella-image
    mounts:
      - storage: config
        location: /etc/ella

resources:
  ella-image:
    type: oci-image
    description: OCI image for ella
    upstream-source: ghcr.io/yeastengine/ella:0.0.1

storage:
  config:
    type: filesystem
    minimum-size: 1M
